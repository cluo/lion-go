machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t pedge/protolog .
test:
  override:
    - docker run pedge/protolog make
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push pedge/protolog
